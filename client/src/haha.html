<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cards Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
      <div class="flex flex-wrap gap-4">
        <div
          class="flex-none w-full sm:w-1/2 md:w-1/3 lg:w-1/4 h-40 bg-blue-500 text-white flex items-center justify-center"
        >
          Card 1
        </div>
        <div
          class="flex-none w-full sm:w-1/2 md:w-1/3 lg:w-1/4 h-40 bg-green-500 text-white flex items-center justify-center"
        >
          Card 2
        </div>
        <div
          class="flex-none w-full sm:w-1/2 md:w-1/3 lg:w-1/4 h-40 bg-red-500 text-white flex items-center justify-center"
        >
          Card 3
        </div>
        <div
          class="flex-none w-full sm:w-1/2 md:w-1/3 lg:w-1/4 h-40 bg-yellow-500 text-white flex items-center justify-center"
        >
          Card 4
        </div>
        <div
          class="flex-none w-full sm:w-1/2 md:w-1/3 lg:w-1/4 h-40 bg-purple-500 text-white flex items-center justify-center"
        >
          Card 5
        </div>
        <div
          class="flex-none w-full sm:w-1/2 md:w-1/3 lg:w-1/4 h-40 bg-teal-500 text-white flex items-center justify-center"
        >
          Card 6
        </div>
      </div>
    </div>
  </body>
</html>
